        <div class="strip">
            <div class="container">

                    <div class="col-12">
                        <h1 class="title">Havoc's Docs</h1>
                        <div class="content">

                            <p>Below you can find the documentation and source code to some of my projects.</p>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <template id="cardTemplate">
            <div class="card">
                <div class="card-header">
                    <a href="{DOC}">{NAME}</a>
                </div>
                <div class="card-body">
                    <p class="card-text">
                        {DESCRIPTION}
                    </p>
                </div>
                <div class="card-footer border-{COLOR}">
                    <a class="card-link" href="{DOC}">Documentation</a>
                    <a class="card-link" href="{SOURCE}" target="_blank">Source Code</a>
                </div>
            </div>
        </template>
        <div class="strip">
            <div class="container py-5" id="all-cards">
            </div>
        </div>
    </div>

    <script type="text/json" src="data.json"></script>
    <script type="text/javascript">
        const allCardsDiv = document.getElementById("all-cards");

        const colours = ["success", "danger", "warning", "info", "light"];
        function getRandomColor() {
            return colours[Math.floor(Math.random() * colours.length)];
        }

        function loadJSON(callback) {
            var xobj = new XMLHttpRequest();
            xobj.overrideMimeType("application/json");
            xobj.open('GET', 'data.json', true); // Replace 'appDataServices' with the path to your file
            xobj.onreadystatechange = function () {
                if (xobj.readyState == 4 && xobj.status == "200") {
                    // Required use of an anonymous callback as .open will NOT return a value but simply returns undefined in asynchronous mode
                    callback(JSON.parse(xobj.responseText));
                }
            };
            xobj.send(null);
        }

        function addClassesTo(ele, classes = []) {
            classes.forEach(c => ele.classList.add(c));
        }

        function createPage(projects) {
            let count = 0;
            let currentCardsElement = document.createElement("div");
            addClassesTo(currentCardsElement, ["card-deck", "mb-2"]);

            for (var projectName in projects) {
                const project = projects[projectName];
                const color = getRandomColor();
                const projectCard = document.getElementById("cardTemplate").content.cloneNode(true).children[0];
                count++;

                addClassesTo(projectCard, [`border-${color}`]);

                const projectHeader = projectCard.children[0];
                const projectBody = projectCard.children[1];
                const projectFooter = projectCard.children[2];

                // Card header
                addClassesTo(projectHeader, [`text-${color}`]);
                projectHeader.children[0].href = project.docs;
                projectHeader.children[0].text = projectName;

                //Card body
                projectBody.children[0].textContent = project.description;

                // Card footer
                addClassesTo(projectFooter, [`border-${color}`]);
                addClassesTo(projectFooter.children[0], [`text-${color}`]);
                addClassesTo(projectFooter.children[1], [`text-${color}`]);
                projectFooter.children[0].href = project.docs;
                projectFooter.children[1].href = project.source;

                currentCardsElement.appendChild(projectCard);
                if (count % 2 === 0) {
                    // Append current deck
                    allCardsDiv.appendChild(currentCardsElement);

                    // Create a new one
                    currentCardsElement = document.createElement("div");
                    addClassesTo(currentCardsElement, ["card-deck", "mb-2"]);
                }
            };

        }

        loadJSON(createPage);

    </script>
